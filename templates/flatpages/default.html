{% load static %}
 
<!DOCTYPE html>
<html lang="en">
 
<head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Django flatpages — {% block title %} {% endblock title %}</title>
 
  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/styles.css' %}" rel="stylesheet">
 
</head>
 
<body>
 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <h1 class="container"><em><a class="navbar-brand" href="http://127.0.0.1:8000/default/#">Django flatpages</a>&nbsp;<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button></em></h1>
    <div id="navbarResponsive" class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
    <li class="nav-item active"><em><a class="nav-link" href="http://127.0.0.1:8000/default/#">Home&nbsp;<span class="sr-only">(current)</span></a></em></li>
    <li class="nav-item"><em><a class="nav-link" href="http://127.0.0.1:8000/about/">About</a></em></li>
    <li class="nav-item"><em><a class="nav-link" href="http://127.0.0.1:8000/contacts/">Contact</a></em></li>
    </ul>
    </div>
    </nav>
    <div class="container">
    <div class="row">
    <div class="col-lg-12 text-center"><em><strong>Привет, Skillfactory</strong>!</em></div>
    </div>
    </div>
 
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
       {% block content %}
       {{ flatpage.content }}
       {% endblock content %}
      </div>
    </div>
  </div>
 
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/js/scripts.js' %}"></script>
  
 
</body>
 
</html>
